<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control"
          placeholder="Buscar médico...">
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between mb-4">
        <button (click)="volver()" type="button" class="btn waves-effect wawes-light btn-rounded btn-danger">
          <i class="fa fa-arrow-left"></i> Volver
        </button>
        <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect wawes-light btn-rounded btn-primary">
          <i class="fa fa-plus"></i> Crear Médico
        </button>
      </div>

      <h3 class="card-title">Médicos registrados ( <small>{{ totalMedicos }}</small> ) </h3>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Hospital</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medico of medicos">
            <td>
              <img [src]="medico.img | imagen:'medico'" [alt]="medico.nombre" class="img-responsive-list img-circle">
            </td>
            <td>{{ medico.nombre }}</td>
            <td>{{ medico.hospital.nombre }}</td>
            <td>
              <button [routerLink]="['/medico', medico._id]" routerLinkActive="router-link-active"  class="btn btn-primary mr-1">
                <i class="fa fa-edit"></i>
              </button>
              <button (click)="borrarMedico(medico)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button (click)="cambiarDesde(-5)" class="btn btn-secondary mr-2">
        Anteriores
      </button>
      <button (click)="cambiarDesde(5)" class="btn btn-secondary">
        Siguientes
      </button>
    </div>
  </div>
  </div>
</div>
