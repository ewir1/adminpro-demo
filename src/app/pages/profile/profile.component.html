<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">Nombre del usuario</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo de usuario</label>
            <div class="input-group">
              <div class="input-group-addon" [ngClass]="{'bg-danger text-white': usuario.google}">
                <i *ngIf="usuario.google === false" class="ti-email"></i>
                <i *ngIf="usuario.google" class="fa fa-google"></i>
              </div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo del usuario">
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

    <div class="col-lg-5">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Fotograf√≠a del usuario</h4>
          <h6 class="card-subtitle">Nombre usuario</h6>
          <div class="text-center mb-2">
            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" [alt]="usuario.nombre" class="img-md">
            <img *ngIf="imagenTemp" [src]="imagenTemp" [alt]="usuario.nombre" class="img-md">
          </div>
          <input (change)="seleccionImagen($event.target.files[0])" type="file">
          <br>
          <br>
          <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Actualizar foto
          </button>
        </div>
      </div>
    </div>
</div>
